<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="${movie != null} ? @{'/movies/edit/{id}'  ( id = ${movie.id})} : '/movies/add'">
    <label>Title:</label>
    <input type="text" name="title" th:value="${movie?.title}"/>
    <br>
    <label>Summary:</label>
    <input type="text" name="summary" th:value="${movie?.summary}"/>
    <br>
    <label>Rating:</label>
    <input type="number" name="rating" th:value="${movie?.rating}"/>
    <br>
    <label>Production:</label>
    <select name="productionId">
        <option th:each="production : ${productions}" th:text="${production.name}" th:value="${production.id}"
        th:selected="${production.id} == ${movie?.production?.id}"></option>
    </select>
    <br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
